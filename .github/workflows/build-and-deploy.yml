name: Deploy CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Setup Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'Julio Cesar Ceron'
          git config --global user.email 'julio.ceorn@gmail.com'

          set -e  # Para interromper o processo caso ocorra algum erro

          git fetch origin gh-pages || echo "Falha ao buscar branch gh-pages"
          git checkout gh-pages || echo "Falha ao trocar para a branch gh-pages"

          cp -r dist/* . || echo "Erro ao copiar arquivos"

          git add .
          git commit -m "Deploy website via GitHub Actions" || echo "Erro ao fazer commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/JulioCesarCeron/rec-gif.git gh-pages || echo "Erro ao fazer push"
