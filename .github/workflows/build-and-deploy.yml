name: Deploy CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Setup Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: Build project
        run: yarn build
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: |
          git config --global user.name 'Julio Cesar Ceron'
          git config --global user.email 'julio.ceorn@gmail.com'

          git fetch origin gh-pages
          git checkout gh-pages

          rm -rf assets/
          rm index.html

          git add .
          git commit -m "Deploy website via GitHub Actions"
          git push https://x-access-token:${{ secrets.ACTIONS_DEPLOY_KEY }}@github.com/JulioCesarCeron/rec-gif.git gh-pages
